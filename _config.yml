# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 学思考的小孩儿
subtitle: 
description: From zero to hero
author: 
language: zh-cn
timezone:

#头像
avatar: /image/fly.jpg

#社交链接
social: 
  github: https://github.com/silence-inner-peace
  zhihu: https://www.zhihu.com/people/yuan-hong-94-43/activities
#友情链接
links_title: Links
links:
  Github: https://www.github.com
  imooc: http://www.imooc.com
  TED: https://www.ted.com
  nowcoder: https://www.nowcoder.com
  BBC: http://www.bbc.co.uk/learningenglish/english/features/6-minute-english
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: http://yoursite.com
url: https://silence-inner-peace.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  技术: coding
  碎碎念: saytomyself
tag_map:
  hexo: hexo

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/silence-inner-peace/silence-inner-peace.github.io.git
  branch: master
